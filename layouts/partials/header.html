<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .Title }}</title>

    <!-- Meta Title -->
    <meta property="og:title" content="{{ .Title }}" />
    <meta name="twitter:title" content="{{ .Title }}" />

    <!-- Meta Description: using first 30 words of the summary -->
    <meta
      name="description"
      content="{{ .Params.summary | plainify | truncate 150 }}"
    />
    <meta
      property="og:description"
      content="{{ .Params.summary | plainify | truncate 150 }}"
    />
    <meta
      name="twitter:description"
      content="{{ .Params.summary | plainify | truncate 150 }}"
    />

    <link href="../css/normalize.css" rel="stylesheet" />
    <link href="../css/webflow.css" rel="stylesheet" />
    <link href="../css/zimtra.webflow.css" rel="stylesheet" />
    <link href="../css/hugo.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link
      href="https://fonts.gstatic.com"
      rel="preconnect"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: [
            "Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic",
            "Syne:regular,500,600,700,800",
          ],
        },
      });
    </script>
    <!--  Google tag (gtag.js)  -->
  <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-PEQD2QBX92"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-PEQD2QBX92');
  </script>
    <!--  End Google Tag Manager  -->
  </head>
  <body>
    <!-- Header -->
    <div
      data-animation="default"
      data-collapse="medium"
      data-duration="400"
      data-easing="ease"
      data-easing2="ease"
      role="banner"
      class="site_header w-nav"
    >
      <div class="uui-navbar07_container">
        <a href="../index.html" class="uui-navbar07_logo-link w-nav-brand">
          <div class="uui-logo_component">
            <img
              src="../../images/logo-dark.svg"
              loading="lazy"
              width="96"
              alt=""
            />
          </div>
        </a>
        <nav role="navigation" class="uui-navbar07_menu w-nav-menu">
          <div class="uui-navbar07_menu-left">
            <a href="../pricing.html" class="navbar_link w-nav-link">Pricing</a>
            <a href="../news.html" class="navbar_link w-nav-link">News</a>
            <a href="../education.html" class="navbar_link w-nav-link"
              >Education</a
            >
            <a href="../contacts.html" class="navbar_link w-nav-link"
              >Contacts</a
            >
          </div>
          <div class="uui-navbar07_menu-right">
            <div class="uui-navbar07_button-wrapper">
              <a
                href="../sign-in.html"
                class="navigation_button_secondary w-inline-block"
              >
                <div>Sign in</div>
              </a>
              <a
                href="../create-your-profile.html"
                class="navigation_button_primary w-inline-block"
              >
                <div class="text-block">Join Zimtra</div>
              </a>
            </div>
          </div>
        </nav>
        <div class="uui-navbar07_menu-button w-nav-button">
          <div class="menu-icon_component">
            <div class="menu-icon_line-top"></div>
            <div class="menu-icon_line-middle">
              <div class="menu-icon_line-middle-inner"></div>
            </div>
            <div class="menu-icon_line-bottom"></div>
          </div>
        </div>
      </div>
    </div>
