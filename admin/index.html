<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Decap CMS</title>
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@latest/dist/decap-cms.js"></script>
</head>
<body>
  <!-- Explicit CMS mount point -->
  <div id="decap-cms"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (typeof DecapCMS !== 'undefined') {
        DecapCMS.init({ config: { mountPoint: '#decap-cms' } });
      } else {
        console.error('DecapCMS is not defined');
      }
    });
  </script>
</body>
</html>
