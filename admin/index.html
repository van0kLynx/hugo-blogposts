<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Decap CMS</title>
</head>
<body>
  <!-- Explicit CMS mount point -->
  <div id="decap-cms"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/decap-cms@latest/dist/decap-cms.js";
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
