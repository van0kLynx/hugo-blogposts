<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Decap CMS</title>
</head>
<body>
  <!-- Explicit CMS mount point -->
  <div id="decap-cms"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Dynamically load decap-cms.js after DOM is ready
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/decap-cms@latest/dist/decap-cms.js";
      script.onload = function() {
        if (typeof DecapCMS !== 'undefined') {
          DecapCMS.init({ config: { mountPoint: '#decap-cms' } });
        } else {
          console.error('DecapCMS is not defined');
        }
      };
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
