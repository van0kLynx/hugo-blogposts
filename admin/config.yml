backend:
  name: git-gateway
  repo: van0kLynx/hugo-blogposts  # Your GitHub repository
  branch: main  # The branch you want to use
  base_url: https://api.netlify.com
  auth_endpoint: /auth

site_url: "https://helpful-gumdrop-4afd41.netlify.app"  # Replace with your Netlify site URL

media_folder: "assets/uploads"     # Folder where uploaded media will be stored
public_folder: "/public/images"    # Public URL for accessing media files

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm" }
      - { label: "Cover Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
